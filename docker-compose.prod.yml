services:
  api:
    build:
      context: .
      dockerfile: api.dockerfile
    networks:
      - addons
    environment:
      - CONTAINER_MODE=http
      - WITH_HORIZON=true
      - WITH_SCHEDULER=true
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - pgsql
      - redis
  pgsql:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      PGPASSWORD: '${DB_PASSWORD}'
    networks:
      - addons
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-q'
        - '-d'
        - '${DB_DATABASE}'
        - '-U'
        - '${DB_USERNAME}'
      retries: 3
      timeout: 5s
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - addons
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s
  minio:
    image: 'minio/minio:latest'
    ports:
      - "9000:9000"
      - "8900:8900"
    environment:
      MINIO_ROOT_USER: '${AWS_ACCESS_KEY_ID}'
      MINIO_ROOT_PASSWORD: '${AWS_SECRET_ACCESS_KEY}'
    volumes:
      - 'minio-data:/data/minio'
    networks:
      - addons
    command: 'minio server /data/minio --console-address ":8900"'
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - 'http://localhost:9000/minio/health/live'
      retries: 3
      timeout: 5s

volumes:
  storage:
  minio-data:
  pgsql-data:
  redis-data:

networks:
  addons:
    name: addons
    external: true
